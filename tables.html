<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./Assets/tables.png" type="image/x-icon">
</head>
<body>
    <h1>
        Welcome to our tables page
    </h1>
    <table>
        <thead>
            <th colspan="5">
                Ashalley
            </th>
            <tr>
                <th>Name</th>
                <th>Maths</th>
                <th>Science</th>
                <th>English</th>
                <th>Social</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="col">David</th>
                <td>85</td>
                <td>42</td>
                <td>54</td>
                <td>91</td>
            </tr>
            <tr>
                <th scope="col">Ama</th>
                <td>98</td>
                <td>78</td>
                <td>89</td>
                <td>79</td>
            </tr>
            <tr>
                <th scope="col">Edgar</th>
                <td>98</td>
                <td>87</td>
                <td>72</td>
                <td>77</td>
            </tr>
        </tbody>
        <tfoot>
            <th>
                Total
            </th>
            <td>300</td>
            <td>300</td>
            <td>300</td>
            <td>300</td>
        </tfoot>
    </table>
</body>
</html>
